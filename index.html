<!DOCTYPE html>
<html>
<head>
    <title>HTML Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" disabled>
        </div>
        <div class="buttons">
            <!-- Row 1 -->
            <button>(</button>
            <button>)</button>
            <button>C</button>
            <button>xʸ</button>
            <button>%</button>
            <!-- Row 2 -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>*</button>
            <!-- Row 3 -->
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>.</button>
            <!-- Row 4 -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="btn-equals" class="equals">=</button>
            <!-- Row 5 -->
            <button id="btn-zero">0</button>
            <button>+</button>
            <button>⌫</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
